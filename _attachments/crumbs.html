<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Crumbs</title>
        <link rel="stylesheet" href="stylesheets/bootstrap.css" />
        <link rel="stylesheet" href="stylesheets/crumbs.css" />
    </head>
    <body>
        <div class="container">
            <div class="navbar navbar-static-top">
                <div class="navbar-inner">
                    <a class="brand" href="#">Crumbs</a>
                </div>
            </div>
            <h1>Data Import</h1>
            <p class="lead">Crumbs converts one or more CSV files to JSON documents and imports them into CouchDB.</p>
            <form class="form-horizontal">
                <fieldset>
                    <legend>Options</legend>
                    <div class="control-group">
                        <label for="optionDelimiter" class="control-label">Delimiter</label>
                        <div class="controls">
                            <input id="optionDelimiter" type="text" value="," class="span1" />
                            <span class="help-inline">Comma will be used if left blank, use <code>\t</code> for TAB.</span>
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="controls">
                            <label for="optionFirstLineHasFieldNames" class="radio">
                                <input id="optionFirstLineHasFieldNames" name="optionFieldNames" type="radio" value="first-line-has-field-names" />
                                First line has field names
                            </label>
                            <label for="optionFirstColumnHasFieldNames" class="radio advanced-option">
                                <input id="optionFirstColumnHasFieldNames" name="optionFieldNames" type="radio" value="first-column-has-field-names" />
                                First column has field names
                            </label>
                        </div>
                    </div>
                    <div class="control-group advanced-option">
                        <label for="optionDocumentCreation" class="control-label">Document Creation</label>
                        <div class="controls">
                            <select id="optionDocumentCreation">
                                <option value="one-document-per-row">One document per row</option>
                                <option value="one-document-per-file">One document per file</option>
                            </select>
                        </div>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>File Picker</legend>
                    <div class="control-group">
                        <div class="controls">
                            <div id="dropzone" class="alert alert-block">Drag the files into this area</div>
                        </div>
                    </div>
                    <div class="control-group">
                        <label for="filePicker" class="control-label"><strong>or</strong></label>
                        <div class="controls">
                            <input id="filePicker" type="file" multiple="multiple" /><br />
                        </div>
                    </div>
                </fieldset>
                <div class="form-actions">
                    <input type="submit" class="btn btn-primary" value="Import files" />
                    <button id="toggle-advanced-options" class="btn">Advanced options</button>
                    <img id="spinner" src="../../../_utils/image/spinner.gif" />
                </div>
            </form>
        </div>
        <script src="../../../_utils/script/jquery.js"></script>
        <script src="scripts/crumbs.js"></script>
    </body>
</html>
