<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Crumbs</title>
        <link rel="stylesheet" href="stylesheets/bootstrap.css" />
        <link rel="stylesheet" href="stylesheets/crumbs.css" />
    </head>
    <body>
        <div class="navbar navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <a class="brand" href="#">Crumbs</a>
                </div>
            </div>
        </div>
        <div class="container">
            <h1>Crumbs</h1>
            <p>Crumbs converts one or more CSV files to JSON documents and imports them into CouchDB.</p>
            <div class="row">
                <div class="span5 well upload-option">
                    <h3>File Picker</h3>
                    <form>
                        <input id="file-picker" type="file" multiple="multiple" /><br />
                        <button id="button" class="btn btn-mini">Import files</button>
                    </form>
                </div>
                <div id="or" class="span1">
                    <strong>or</strong><br />
                    <img id="spinner" src="../../../_utils/image/spinner.gif" />
                </div>
                <div class="span5 well upload-option">
                    <h3>Drag-and-Drop</h3>
                    <div id="dropzone" class="alert alert-block">Drag the files into this area</div>
                </div>
            </div>
            <div>
                <h2>Options</h2>
                <form>
                    <label for="optionDelimiter">Delimiter</label>
                    <input type="text" id="optionDelimiter" value="," class="span1" />
                    <span class="help-inline">Comma will be used if left blank, use \t for TAB.</span>
                    <label for="optionFirstLineHasFieldNames" class="radio">
                        <input type="radio" id="optionFirstLineHasFieldNames" name="optionFieldNames" value="first-line-has-field-names" />
                        First line has field names
                    </label>
                    <div id="advanced-options">
                        <h3>Advanced Options</h3>
                        <label for="optionDocumentCreation">Document creation</label>
                        <select id="optionDocumentCreation">
                            <option value="one-document-per-row">One document per row</option>
                            <option value="one-document-per-file">One document per file</option>
                        </select>
                        <label for="optionFirstColumnHasFieldNames" class="radio">
                            <input type="radio" id="optionFirstColumnHasFieldNames" name="optionFieldNames" value="first-column-has-field-names" />
                            First column has field names
                        </label>
                        <a id="hide-advanced-options" href="#">Hide advanced options</a>
                    </div>
                </form>
                <a id="show-advanced-options" href="#">Show advanced options</a>
            </div>
        </div>
        <script src="../../../_utils/script/jquery.js"></script>
        <script src="scripts/crumbs.js"></script>
    </body>
</html>
